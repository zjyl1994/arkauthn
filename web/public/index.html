<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArkAuthn</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="profile-page">
        <div class="form">
            <h1>ArkAuthn</h1>
            <div class="profile-info">
                <div class="info-item">当前登录用户: <span>{{.username}}</span></div>
                {{if .token}} <div class="info-item token-item">Token: <span class="token-value">{{.token}}</span></div> {{end}}
                {{if .expire}} <div class="info-item">过期时间: <span>{{.expire}}</span></div> {{end}}
            </div>
            <a href="/logout" class="logout-btn">登出</a>
        </div>
    </div>
</body>

</html>

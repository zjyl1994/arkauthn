<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArkAuthn</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

        :root {
            --primary-color: #e74c3c;
            --primary-hover: #c0392b;
            --background-color: #1e1e1e;
            --form-bg: #2d2d2d;
            --text-color: #f5f5f5;
            --input-bg: #3d3d3d;
            --error-color: #ff6b6b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .login-page {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .form {
            position: relative;
            background: var(--form-bg);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: all 0.3s ease;
        }

        .form:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .form h1 {
            margin-bottom: 30px;
            font-weight: 500;
            color: var(--primary-color);
            font-size: 28px;
        }

        .form input {
            font-family: 'Roboto', sans-serif;
            outline: 0;
            background: var(--input-bg);
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 0 0 15px;
            padding: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            color: var(--text-color);
        }

        .form input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
        }

        .form button {
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
            font-weight: 500;
            background: var(--primary-color);
            width: 100%;
            border: 0;
            border-radius: 5px;
            padding: 15px;
            color: #FFFFFF;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .form button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .form button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .form .message {
            margin: 20px 0 0;
            color: #b3b3b3;
            font-size: 14px;
        }

        .form .message a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form .message a:hover {
            text-decoration: underline;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            text-align: left;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            margin-bottom: 0;
        }

        .remember-me label {
            font-size: 14px;
            color: var(--text-color);
            cursor: pointer;
        }

        .error-message {
            color: var(--error-color);
            margin-bottom: 15px;
            font-size: 14px;
            text-align: left;
            display: none;
        }

        @media (max-width: 480px) {
            .login-page {
                padding: 10px;
            }
            
            .form {
                padding: 30px 20px;
            }
        }

        /* 添加简单的动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <h1>&#9820; ArkAuthn</h1>
            <div class="error-message" id="error-message">用户名或密码错误，请重试。</div>
            <form class="login-form" action="/" method="post">
                <input type="text" placeholder="用户名" name="username" required />
                <input type="password" placeholder="密码" name="password" required />
                <input type="hidden" id="redirect" name="redirect" value="" />
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember" value="1" />
                    <label for="remember">记住登录</label>
                </div>
                <button type="submit">登录</button>
            </form>
        </div>
    </div>

    <script>
        // 如果URL中有error参数，显示错误信息
        // 同时从URL中提取r参数并填入redirect字段
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                document.getElementById('error-message').style.display = 'block';
            }
            
            // 从URL中提取r参数并填入redirect字段
            if (urlParams.has('r')) {
                document.getElementById('redirect').value = urlParams.get('r');
            }
        }
    </script>
</body>

</html>
